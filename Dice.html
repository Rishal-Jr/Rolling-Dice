<html>
    <head>
        <title>
            Rolling Dice
        </title>
        <Style>
            Body{
                text-align: center;
                font-family: Arial, Helvetica, sans-serif;
            }
            #dice{
                font-size: 320px;
            }
            #dice:hover{
                cursor: pointer;
            }
        </Style>
    </head>
    <body>
        <h1>Click on the Dice</h1>
        <div id="dice" onclick="startstop()">

        </div>
        <script>
var dice;
var dices=
        ['&#9856;', '&#9857;', '&#9858;', '&#9859;', '&#9860;', '&#9861;'];
        var t;
        var stopped=true;

        function change(){
var random=Math.floor(Math.random()*6);
 dice.innerHTML = dices[random];
        }
        function startstop(){
            if(stopped){
            stopped=false;
            t=setInterval(change,100);
            }
            else{
                clearInterval(t);
                stopped=true;
            }
        }
        window.onload=function(){
            dice=document.getElementById("dice");
            startstop();
        }
        </script>
    </body>
    </html>
